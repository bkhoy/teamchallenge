<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css"/>

        <!--Angular Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <title></title> <!-- What should the title be?-->
    </head>

    <body ng-app = "TeamChallenge">
        <div class="container-fluid" ng-controller="FormCtrl">
    	    <h1> PUPPY PUPPY PUPPY</h1>
    	    <img src="img/daisyPuppy.jpg" alt="Daisy Puppy">
        	<main>
    	    	<form name="signUp" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input name="email" type="email" class="form-control" placeholder="Email Address...">
                    </div>
                    <div class="form-group">
        	    		<label for="firstName">First Name</label>
        	    		<input name="firstName" type="text" class="form-control" placeholder="First Name...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" placeholder="Last Name..." required>
                    </div>
    	    		<button type="submit" class="btn btn-primary" ng-disabled="signUp.$invalid">Sign Up</button>
    	    	</form>
    	    </main>
          
        </div> <!-- end container-fluid -->
        <script src="js/app.js"></script>
    </body>
</html>
